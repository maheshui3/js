<body>
<script>
    //printing steps
    printSteps(5)
    function printSteps(n){
        for(let i=0; i<n; i++){
            let midpoint = Math.floor((2*n-1)/2);
            let step = ' ';
            for(let j=0; j<(2*n - 1); j++){
               if(midpoint-i <= j && midpoint+i >= j){
                   step = step+'#';
               }else{
                   step = step+' ';
               }
            }
        console.log(step);
        }
    }


</script>

</body>
