<script>
    //printing steps
    printSteps(2)
    function printSteps(n){
        for(let i=0; i<n; i++){
            let step = ' ';
            for(let j=0; j<n; j++){
               if(j<=(2*(i)-1)){
                   step = step+'#';
               }else{
                   step = step+' ';
               }
            }
        console.log(step);
        }
    }
