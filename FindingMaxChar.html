<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(countChar("Mahesh"));
    function countChar(str){
        let count = 0;
        let max_char = '';
        let charMap = {};
        let charObj = {};
        //for loop to form a charMap, if a character exists increment count by 1 if not = 1
        for(let char of str){
            if(charMap[char]){
                charMap[char]++
            }else {
                charMap[char] = 1;
            }
        }
        //used to found character count and char, if a character exist in charMap
        for(let char in charMap){
            if(charMap[char] > count){
                count++;
                max_char = char;

            }
        }
        charObj[count] = max_char;

        return charObj;


    }
</script>

</body>
</html>
