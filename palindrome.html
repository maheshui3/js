<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    //method 1
    //console.log(reverse('noon'));

    //split method is used to convert a string to an array
    //reverse method reverses an array
    //join method converts an array into string
    //check if reverse array is === original array
    function reverse(arg){
        let rev = arg.split('').reverse().join('');
        if(arg === rev){return true}return false;

    }

    //method 2
    //...spread operator is used to convert string to an array
    //reverse2('mahesh');
    function reverse2(arg){
        console.log([...arg].reverse().join(''));
        return [...arg].reverse().join('');
    }

    //method 3
    //console.log(reverse3("test4"));
    function reverse3(arg) {
        return arg.split('').reduce((rev, char) =>  char + rev
        , '');
    }

    //method4
    console.log(reverse4('noon'));
    function reverse4(arg) {
         let newArray = arg.split('');
        return newArray.every((char, index) =>  {
             return newArray[newArray.length-1 - index] === newArray[index];
        });
    }

</script>
